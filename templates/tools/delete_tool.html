{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Remover Anúncio {% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <h5>Você tem certeza que deseja remover {{ tool.name}} dos seus anúncios?</h5>

    <button class="btn btn-danger" type="submit">Sim, apagar.</button> 
    <a class="btn btn-primary" href="{% url 'pages:list' %}">Não.</a>
</form>

{% endblock %}
